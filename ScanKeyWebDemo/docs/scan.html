<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanKey ‚Äì Escaneo IA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ScanKey</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="scan.html" class="active">Escanear</a>
      <a href="results.html">Resultados</a>
    </nav>
  </header>

  <main class="container">
    <section class="card hero">
      <h1>Escanear llave</h1>
      <p>Coloca la llave sobre fondo claro y sube una foto para identificarla.</p>

      <!-- Input de c√°mara -->
      <input type="file" id="fileInput" accept="image/*" capture="environment" />
      <canvas id="previewCanvas" class="preview"></canvas>

      <div class="actions">
        <button id="analyzeBtn" class="btn primary">üîç Analizar llave</button>
      </div>
    </section>

    <section class="card" id="resultBox" style="display:none;">
      <h2>Resultado IA</h2>
      <pre id="resultText">(esperando...)</pre>
    </section>
  </main>

  <footer class="foot">¬© ScanKey Demo Web</footer>

  <script>
  const API_URL = "https://scankey-mini-578907855193.europe-southwest1.run.app/analyze";
  const API_KEY = "12345";
  const input = document.getElementById("fileInput");
  const canvas = document.getElementById("previewCanvas");
  const ctx = canvas.getContext("2d");
  const btn = document.getElementById("analyzeBtn");
  const resultBox = document.getElementById("resultBox");
  const resultText = document.getElementById("resultText");

  let imageBlob = null;

  input.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = () => {
      const scale = 400 / img.width;
      canvas.width = 400;
      canvas.height = img.height * scale;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    imageBlob = file;
  });

  btn.addEventListener("click", async () => {
    if (!imageBlob) {
      alert("Por favor, selecciona o toma una foto primero.");
      return;
    }
    resultBox.style.display = "block";
    resultText.textContent = "Analizando llave...";
    const form = new FormData();
    form.append("image", imageBlob);
    form.append("device_id", "web-demo");
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "X-API-Key": API_KEY },
        body: form,
      });
      const data = await res.json();
      resultText.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      resultText.textContent = "Error: " + err;
    }
  });
  </script>
</body>
</html>
